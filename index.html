<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Teko:300,700" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css">
  <title>Bill's Jaguar</title>
</head>
<body id="body">
  <section id="content">
    <h1>Bill's Jaguar XKE</h1>
    <div id="days" class="unit">
      <p class="number" id="dispDays">00</p>
      <p class="descriptor">Days</p>
    </div>
    <div class="unit number colon">:</div>
    <div id="hours" class="unit">
      <p class="number" id="dispHours">00</p>
      <p class="descriptor">Hours</p>
    </div>
    <div class="unit number colon">:</div>
    <div id="minutes" class="unit">
      <p class="number" id="dispMinutes">00</p>
      <p class="descriptor">Minutes</p>
    </div>
    <div class="unit number colon">:</div>
    <div id="seconds" class="unit">
      <p class="number" id="dispSeconds">00</p>
      <p class="descriptor">Seconds</p>
    </div>
    <p class="note">until Spring of 2020, when it will finally be finished.</p>
    <p class="revised">2018.Nov.06 1413</p>
  </section>
  <script src="script.js"></script>
</body>
</html>
